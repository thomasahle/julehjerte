<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b8d4df"/>
      <stop offset="100%" style="stop-color:#9ac3d2"/>
    </linearGradient>
    <linearGradient id="heart-red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e53e3e"/>
      <stop offset="100%" style="stop-color:#c53030"/>
    </linearGradient>
    <linearGradient id="heart-white" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative hearts pattern -->
  <g opacity="0.15">
    <path d="M100,100 C100,70 130,50 160,50 C190,50 220,70 220,100 C220,150 160,200 160,200 C160,200 100,150 100,100" fill="#c53030"/>
    <path d="M980,80 C980,50 1010,30 1040,30 C1070,30 1100,50 1100,80 C1100,130 1040,180 1040,180 C1040,180 980,130 980,80" fill="#c53030"/>
    <path d="M50,450 C50,420 80,400 110,400 C140,400 170,420 170,450 C170,500 110,550 110,550 C110,550 50,500 50,450" fill="#c53030"/>
    <path d="M1030,480 C1030,450 1060,430 1090,430 C1120,430 1150,450 1150,480 C1150,530 1090,580 1090,580 C1090,580 1030,530 1030,480" fill="#c53030"/>
  </g>

  <!-- Main woven heart illustration -->
  <g transform="translate(180, 115)">
    <!-- Simplified woven heart pattern -->
    <g>
      <!-- Left lobe base -->
      <path d="M120,0 C54,0 0,54 0,120 L0,280 C0,280 120,400 120,400" fill="url(#heart-red)" stroke="#b83232" stroke-width="2"/>
      <!-- Right lobe base -->
      <path d="M120,0 C186,0 240,54 240,120 L240,280 C240,280 120,400 120,400" fill="url(#heart-white)" stroke="#ddd" stroke-width="2"/>

      <!-- Woven strips -->
      <rect x="0" y="120" width="120" height="40" fill="url(#heart-white)" stroke="#ddd" stroke-width="1"/>
      <rect x="120" y="120" width="120" height="40" fill="url(#heart-red)" stroke="#b83232" stroke-width="1"/>

      <rect x="0" y="160" width="120" height="40" fill="url(#heart-red)" stroke="#b83232" stroke-width="1"/>
      <rect x="120" y="160" width="120" height="40" fill="url(#heart-white)" stroke="#ddd" stroke-width="1"/>

      <rect x="0" y="200" width="120" height="40" fill="url(#heart-white)" stroke="#ddd" stroke-width="1"/>
      <rect x="120" y="200" width="120" height="40" fill="url(#heart-red)" stroke="#b83232" stroke-width="1"/>

      <rect x="0" y="240" width="120" height="40" fill="url(#heart-red)" stroke="#b83232" stroke-width="1"/>
      <rect x="120" y="240" width="120" height="40" fill="url(#heart-white)" stroke="#ddd" stroke-width="1"/>
    </g>
  </g>

  <!-- Title -->
  <text x="600" y="280" text-anchor="middle" font-family="Georgia, serif" font-size="96" font-weight="bold" fill="#2d3748">Juleflet</text>

  <!-- Subtitle -->
  <text x="600" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#4a5568">Design dine egne flettede julehjerter</text>

  <!-- Domain -->
  <text x="600" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#718096">juleflet.dk</text>
</svg>
